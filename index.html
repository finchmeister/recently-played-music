<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Recently Played Music - Written in Go</title>
    <link rel="icon"
          type="image/png"
          href="https://raw.githubusercontent.com/golang/go/master/favicon.ico">

    <meta property="og:title"
          content="Recently Played Music - Written in Go" />
    <meta property="og:description"
          content="See the last 50 tracks Jo has listened to through this web application written in Go" />
    <meta property="og:url"
          content="https://recently-played-music.appspot.com" />
    <meta property="og:site_name"
          content="Recently Played Music - Written in Go" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/css/mdb.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(-90deg, #3e3e3e, black, black, black, black, black, black, black, #3e3e3e);
            font-family: 'Source Code Pro', monospace;
        }
        .container-fluid {
            max-width: 1800px;
        }
    </style>

</head>
<body>

<div class="container-fluid">
    <div class="row">

    {{range .Items}}

        {{if index .Track.Album.Images}}

            <div class="p-0 col-4 col-md-3 col-lg-2">
                <div class="view overlay">
                    <img src="{{ (index .Track.Album.Images 1).URL }}" class="img-fluid " alt="{{ .Track.Name }} - {{ range .Track.Artists }}{{ .Name }}{{ end }}">
                    <div class="mask flex-center rgba-black-strong text-center">
                        <p class="white-text p-2">{{ .Track.Name }} - {{ range .Track.Artists }}{{ .Name }}{{ end }}</p>
                    </div>
                </div>
            </div>

        {{end}}

    {{end}}

        <div class="col-3 col-md-6 col-lg-8">
            <div class="flex-center">
                <p class="text-white">Recently played music - written in <a href="https://github.com/finchmeister/recently-played-music">Go</a></p>
            </div>
        </div>

    </div>
</div>

</body>
</html>
